name: Workflow

on:
  push:
  pull_request:
  repository_dispatch:
    types: [run_build]

jobs:
  build:
    runs-on: ubuntu-latest
    container: ps2dev/ps2dev:latest
  - name: Instalação dos apps de compilação
    run: |
     apk add build-base git zip
    - uses: actions/checkout@v2
      run: |
        git fetch --prune --unshallow
    - name: Compilar o russian doom
      run: |
        make all 
    - name: Get short SHA
      id: slug
      run: echo "::set-output name=sha8::$(echo ${GITHUB_SHA} | cut -c1-8)"